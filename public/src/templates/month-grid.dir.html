<div class="cal-wrapper">


    <table class="cal-tbl-wrapper" border="1">
        <thead>
            <tr class="column-header">
                <td>
                    <div class="calender-header row-title">{{itemModel.header.title}}</div>

                </td>
                <td ng-repeat="grid_months in month_gird_date.grid_months">

                    <div class="month-heading">
                        <span>{{grid_months.year}} / {{grid_months.month}}</span>
                    </div>
                    <div class="month-dates">

                        <table>
                            <tr >
                                <td ng-repeat="grid_dates in month_gird_date.grid_dates[grid_months.date_index]" class="table-cell drag-me"
                                    ng-class="{
                                    'sat': grid_dates.day_name === 'Sat',
                                    'sun': grid_dates.day_name === 'Sun'}">
                                    <div class="cell-content-wrapper">
                                        {{grid_dates.date}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in itemModel.items" class="column-content">
                <td>
                    <div class="calender-header row-title">{{item.title}}</div>
                </td>
                <td ng-repeat="grid_months in month_gird_date.grid_months">

                    <div class="month-dates data-content-cell">

                        <table>
                            <tr >
                                <td ng-repeat="grid_dates in month_gird_date.grid_dates[grid_months.date_index]" class="table-cell drag-me"
                                    ng-class="{
                                    'sat': grid_dates.day_name === 'Sat',
                                    'sun': grid_dates.day_name === 'Sun'}">
                                    <div class="cell-content-wrapper" >

                                        <div class="cell-data data-content" ng-repeat="item_date in item.dates"
                                             ng-if="item_date.start  == grid_dates.full_date "

                                             id="{{item_date.start}}"
                                             t="{{grid_dates.full_date}}"   >
                                                A
                                        </div>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>

        </tbody>

    </table>
</div>
